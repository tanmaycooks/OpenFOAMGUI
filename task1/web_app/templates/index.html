<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- D3.js for tree visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
        <header>
            <h1><i class="fa-solid fa-network-wired"></i> YAML Tree Architect</h1>
            <p> Visualize and Process Binary Trees instantly.</p>
        </header>
        
        <main class="split-view">
            <section class="editor-pane">
                <div class="pane-header">
                    <h2><i class="fa-solid fa-code"></i> YAML Input</h2>
                    <div class="actions">
                        <button id="renderBtn" class="primary-btn"><i class="fa-solid fa-play"></i> Render</button>
                    </div>
                </div>
                <div class="code-editor-container">
                    <textarea id="yamlInput" spellcheck="false" placeholder="Enter YAML here...">root:
  value: 10
  left:
    value: 5
    left:
      value: 2
  right:
    value: 15
    right:
      value: 20</textarea>
                </div>
            </section>
            
            <section class="visual-pane">
                <div class="pane-header">
                    <h2><i class="fa-solid fa-sitemap"></i> Visualization</h2>
                </div>
                <div id="tree-container" class="canvas-container">
                    <div class="placeholder-text">
                        <i class="fa-regular fa-image"></i>
                        <p>Tree visualization will appear here</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
